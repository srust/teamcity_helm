# Default values for teamcity.

agentReplicaCount: 3

image:
  server:
    repository: jetbrains/teamcity-server
  agent:
    repository: jetbrains/teamcity-agent
  tag: ""
  pullPolicy: IfNotPresent

pvc:
  data: teamcity-data
  logs: teamcity-logs
  config: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

service:
  int_type: ClusterIP
  ext_type: LoadBalancer
  port: 8111

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
